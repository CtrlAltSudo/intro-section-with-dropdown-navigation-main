<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="nav">  
      <div id="logoContainer">
        <img id="logo" src="/images/logo.svg" alt="company logo">
      </div>
      <ul id="navLinks">
        <li>Features<span class="arrows"><img src="/images/icon-arrow-down.svg" alt="expand menu arrow"></span></li>
        <li>Company<span class="arrows"><img src="/images/icon-arrow-down.svg" alt="expand menu arrow"></span></li>
        <li>Careers</li>
        <li>About</li>
      </ul>
      <ul id="loginNav">
        <li>Login</li>
        <li>Register</li>
      </ul>
    </div>
    <div id="containers">
      <div id="mainContainer">
        <h1> Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
         create team rituals, and watch productivity soar.</p> 
        <button>Learn more</button>  
        <div id="partnerContainer">
          <img src="/images/client-databiz.svg" alt="databiz logo">
          <img src="/images/client-audiophile.svg" alt="audiophile logo">
          <img src="/images/client-meet.svg" alt="meet logo">
          <img src="/images/client-maker.svg" alt="maker logo">
        </div>
       </div>
       <div id="secondaryContainer">
         <img src="/images/image-hero-desktop.png" alt="" srcset="">
       </div>
    </div>
    <footer>

    </footer>
  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
